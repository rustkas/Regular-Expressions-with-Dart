<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>Regex Tester</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger hide" id="alert-box"></div>
        <div class="form-group">
          <label for="input-text">Text</label>
          <input type="text" class="form-control" id="input-text" placeholder="Text">
        </div>
        <label for="inputRegex">Regex</label>
        <div class="input-group">
          <input type="text" class="form-control" id="input-regex" placeholder="Regex">
          <span class="input-group-btn">
            <button class="btn btn-default" id="test-button" type="button">
              Test!
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <h3>Results</h3>
      <div class="col-sm-12">
        <div class="well well-lg" id="results-box"></div>
      </div>
    </div>
  </div>

</body>

</html>
